<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Component Lifecycle - Basics - Table</title>
    <base href="/" />
    <link href="css/oblicum.css" rel="stylesheet" />
    <style>
      table {
        border-collapse: collapse;
      }

      th {
        text-align: left;
      }

      table,
      th,
      td {
        border: 1px solid gray;
      }
    </style>

  <body>
    <h1>Lifecycle Methods</h1>

    <table id="result">

          <th>Method</th>
          <th>Props</th>
          <th>Data</th>

    <div id="app"></div>

    <script src="js/utils.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
